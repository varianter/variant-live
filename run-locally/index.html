<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />

    <title>Variant Live Preview</title>
    <link rel="stylesheet" href="../common/base.css" />
    <style>
      .canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 5;
      }
      .error {
        display: none;
      }
      .error--visible {
        display: block;
      }
      .start {
        position: absolute;
        text-align: center;
        width: 100%;
        left: 0;
        top: 0;
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <p id="clickToStart" class="start">Click to start</p>
    <div id="canvas" class="canvas"></div>
    <div class="error"><h1>404 Not Found</h1></div>
    <script src="./js/app.js"></script>
  </body>
</html>
